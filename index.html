<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>


<body>
    <main>
        <h1 id="title">Man Vs Computer</h1>
        <div class="wrapper">
            <ul class="moving-text">
                <li><span id="dynamic-text">Machines are threatening to take over the world..</span></li>
            </ul>
        </div>

        <h3 id="weapons">Choose your weapon</h3>

        <div class="game-container">
            <div class="btn-container">
                <div class="box rock" id="r">
                    <img id="rock-img" src="./images/rock.png" alt="rock">
                </div>
                <div class="box paper" id="p">
                    <img id="paper-img" src="./images/paper.png" alt="paper">
                </div>
                <div class="box scissor" id="s">
                    <img id="scissor-img" src="./images/scissors.png" alt="scissor">
                </div>
            </div>
        </div>

        <div class="results">
            <div class="result-div">
                <h2 class="result-man">Man</h2>
                <span id="manScore" class="score-man">0</span>
            </div>
            <div class="result-div">
                <h2 class="result-man">Computer</h2>
                <span id="compScore" class="score-man">0</span>
            </div>
        </div>

        <div id="winner">Start</div>

    </main>

    <script src="./src/app.js"></script>
</body>

</html>
